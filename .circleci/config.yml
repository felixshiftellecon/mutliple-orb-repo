version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.0
  shellcheck: circleci/shellcheck@3.1

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          orb_dir: same-repo-1
          filters: *filters
      - orb-tools/lint:
          orb_dir: same-repo-2
          filters: *filters
      - orb-tools/pack:
          orb_dir: same-repo-1-output
          orb_file_name: same-repo-1.yml
          filters: *filters
      - orb-tools/pack:
          orb_dir: same-repo-2-output
          orb_file_name: same-repo-2.yml
          filters: *filters
      - orb-tools/review:
          source_dir: same-repo-1
          filters: *filters
      - orb-tools/review:
          source_dir: same-repo-2
          filters: *filters
      - shellcheck/check:
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_dir:
            - same-repo-1-output
            - same-repo-2-output
          orb_file_name:
            - same-repo-1.yml
            - same-repo-2.yml
          orb_name:
            - same-repo-1
            - same-repo-2
          requires: [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters
